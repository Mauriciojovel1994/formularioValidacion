<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de validacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container">
   <header>
    <h1>FORMULARIO DE VALIDACION</h1>
   </header>
    <div>
        <fieldset>
            <legend>Registro de producto</legend>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Codigo</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Ingreso valido
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Ingreso valido
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Codigo de barra</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">#</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Codigo invalido
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Precio unitario</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Por favor ingrese un monto
                  </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Ingresar datos
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Proveedor</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Ingrese proveedor
                    </div>
                  </div>
                <div class="col-md-4">
                  <label for="validationCustom04" class="form-label">Categoria</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Seleccionar</option>
                    <option>Categoria 1</option>
                    <option>Categoria 2</option>
                    <option>Categoria 3</option>
                    <option>Categoria 4</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor seleccione categoria
                  </div>
                </div>
                <div class="col-1">
                    <div>
                        <label for="Estado">Estado</label>
                    </div>
                    <br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                     <p style="color: white;">Activo</p>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button id="enviar" class="btn btn-dark" type="submit" onclick="mostrarAlerta()">Consultar</button>
                </div>
              </form>
        </fieldset>
    </div>
    

</body>
<script>
    //funcion de alerta para indicar que formulario se lleno con exito
    function mostrarAlerta() {
        var validationCustom03 = document.getElementById('validationCustom03').value;  
    
        if (validationCustom03) {
            alert('Datos ingresados exitosamente');
        } else {

        }
    }

    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()

  //mensaje de alerta//


</script>
</html>
